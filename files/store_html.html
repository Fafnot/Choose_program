<!DOCTYPE html>

<html>
	<head>
		<title>Store</title>
		<link rel="stylesheet" href="static/style/store_css.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" type="image/x-icon" href="static/images/ico_html.ico" />
	</head>

	<body>
		<div class="main">
			<div class="button_1">
				<div class="conteiner">
					<button class="steam">
						<a
							href="https://store.steampowered.com/about/Steam?l=russian"
							target="steam"
							>Steam</a
						>
					</button>

					<button class="epicgames">
						<a href="https://store.epicgames.com/ru/download" target="epicgames"
							>Epic games</a
						>
					</button>

					<button class="ubisoft-connect">
						<a
							href="https://www.ubisoft.com/en-gb/ubisoft-connect/download"
							target="ubisoft"
							>Ubisoft connect</a
						>
					</button>
				</div>
			</div>

			<div class="button_2">
				<div class="conteiner">
					<button class="ea-app">
						<a href="https://www.ea.com/ea-app" target="ea-app">EA app</a>
					</button>

					<button class="origin">
						<a href="https://get-origin.ru/" target="origin">Origin</a>
					</button>

					<button class="battle">
						<a href="https://download.battle.net/ru-ru/desktop" target="battle"
							>Battle net</a
						>
					</button>
				</div>
			</div>
			<div class="button_3">
				<div class="conteiner">
					<button class="gog">
						<a href="https://www.gog.com/ru/" target="gog">Gog</a>
					</button>

					<button class="itch">
						<a href="https://itch.io/app" target="itch.io">Itch.io</a>
					</button>

					<button class="humblebundle">
						<a
							href="https://www.humblebundle.com/?_gl=1*1jd2cid*_up*MQ..&gclid=Cj0KCQjwjY64BhCaARIsAIfc7YY4uA-GCjNSUKDcQbcfrlbc_c2Zg6MsO-Cm192ki0u4nTRQ4rfDho8aArxgEALw_wcB"
							target="humblebundle"
							>HumbleBundle</a
						>
					</button>
				</div>
			</div>
			<div class="button_4">
				<div class="conteiner">
					<button class="rockstargames">
						<a
							href="https://www.rockstargames.com/ru/newswire/article/89k8a554534523/Download-The-Rockstar-Games-Launcher"
							target="Rockstar-games"
							>Rockstar Games</a
						>
					</button>

					<button class="bethesda">
						<a href="https://bethesda.net/en/dashboard" target="Bethesda"
							>Bethesda</a
						>
					</button>

					<button class="utomik">
						<a href="https://www.utomik.com/" target="utomik">Utomik</a>
					</button>
				</div>
			</div>
			<div class="button_5">
				<div class="conteiner">
					<button class="mygames">
						<a href="https://my.games/" target="my.games">My.Games</a>
					</button>

					<button class="playstation">
						<a
							href="https://store.playstation.com/en-us/pages/latest"
							target="Playstation store"
							>Playstation store</a
						>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
